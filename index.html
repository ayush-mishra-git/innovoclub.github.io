<body>
<div class="main">
<nav>
<div class="logo">
<img src="images/logo.jpg" width="300" height="151">

<div class="nav-links">

<li><a href="#">GROUPS</a></li>

</ul>
</div>
</nav>
<div class="information">
<div class="overlay"> </div>
<img src="images/infinity.jpg" width="700" height="200" class="infinity">
<div id="circle">
<div class="feature one">
<img src="images/arw.png" width="200" height="121">

<div>
<h1>FIRST EVENT </h1>
<p>First event can be added here </p>
</div>
</div>
<div class="feature two">
<img src="images/arw.png" width="200" height="121">
<div>
<h1>SECOND EVENT</h1>
<p>Second event can be added here </p>
</div>
</div>
<div class="feature three">

</div>

</div>
</div>

<div class="controls">
<div>
<a class= "button" href="#">BECOME A MEMBER</a>
</div>
<img src="images/arrow.png" id="upBtn">
<h3>UPCOMMING EVENTS</h3>
<img src="images/arrow.png" id="downBtn">
</div>
</div>
<script>
 var circle = document.getElementById("circle");
 
 var upBtn = document.getElementById("upBtn");
 
 var downBtn = document.getElementById("downBtn");
 var rotateValue = circle.style.transform;
 var rotateSum;
 
upBtn.onclick = function()
{
rotateSum = rotateValue + "rotate(-90deg)";
circle.style.transform = rotateSum;
rotateValue = rotateSum;
}
downBtn.onclick = function()
{
rotateSum = rotateValue + "rotate(90deg)";
circle.style.transform = rotateSum;
rotateValue = rotateSum;
}


</script>
</body>
